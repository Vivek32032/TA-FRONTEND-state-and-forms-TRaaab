<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <title>Games</title>
</head>
<body>
    <div id="root">

    </div>
    
</body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    class CreateUI extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                image : "../assets/basketball.jpg",
            }
        }
        render(){
            let gamesdata = {"Basketball":"../assets/basketball.jpg","PubG":"../assets/pubg.jpeg","Tiger":"../assets/tiger.jpg","Phone":"../assets/phone.jpg","Laptop":"../assets/laptop.jpg","Cricket":"../assets/cricket.jpg"}
            let games = Object.keys(gamesdata);
            return (
                <>
                <div>
                <nav>
                    {
   
                      games.map((game,i)=> {
                        return (
                            <button onClick={()=> {this.setState({image : gamesdata[game]})} } key={i}>{game}</button>
                             )
                            })
                    }
                </nav>
                <div>
                    <img src={this.state.image} alt=""/>
                </div>
                </div>    
                </>
            )
        }
    }
    ReactDOM.render(<CreateUI/>,document.getElementById("root"))


</script>

</html>
